<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> First HTML PAGE </title>
    </head>
    <body>
        <h1> The Heading</h1>
        This is an html page.  <br>
        I made it.
        <!-- Comment syntax. these are like syntax notes-->
        <h1> h1 </h1>
        <h2> h2 </h2>
        <h3> h3 </h3>
        <h4> h4 </h4>
        <h5> h5 </h5>
        <h6> h6 </h6>
        <p> p <strong> strong </strong> <em> em </em> </p>

        <ul>
            <li> ul; li </li>
            <li> unordered list </li>
            <li> list items </li>
        </ul>
        <ol>
            <li> ol; li </li>
            <li> these items are numbered </li>
        </ol>
    </body>

</html>
